version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: automaton-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5555
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    ports:
      - "5555:5555"
      - "9001:9001"
    volumes:
      - ./logs:/app/logs
      - ./automaton.jsonl:/app/automaton.jsonl:ro
      - ./automaton-kernel.jsonl:/app/automaton-kernel.jsonl:ro
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automaton-network

  # Frontend UI Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: automaton-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automaton-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: automaton-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-automaton123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automaton-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: automaton-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - backend
    networks:
      - automaton-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: automaton-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-automaton123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - automaton-network

  # WebSocket Proxy
  websocket-proxy:
    image: nginx:alpine
    container_name: automaton-websocket-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./docker/websocket-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - automaton-network

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  automaton-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16