  SMTP_USER: YWRtaW5AdW5pdmVyc2FsbGlmZXByb3RvY29sLmNvbQ==  # base64 encoded 'admin@universallifeprotocol.com'
  SMTP_PASSWORD: TXB5NmdfSyRKN25xJjJ6  # base64 encoded 'Mpy6g_K$J7nq&2z'
