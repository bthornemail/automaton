apiVersion: v1
kind: Namespace
metadata:
  name: automaton
  labels:
    name: automaton
    app: "automaton-metaverse"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: automaton-config
  namespace: automaton
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_URL: "redis://redis-service:6379"
  API_BASE_URL: "http://backend-service:3000"
  UI_BASE_URL: "http://frontend-service:80"
  DOMAIN_NET: "universallifeprotocol.net"
  BASE_URL_NET: "https://universallifeprotocol.net"
  API_URL_NET: "https://universallifeprotocol.net/api"
  WS_URL_NET: "wss://universallifeprotocol.net"
  PORT: "5555"
  WS_PORT: "5556"
  CORS_ORIGIN: "*"
  ENABLE_MONITORING: "true"
  ENABLE_SSL: "true"
  ENABLE_RATE_LIMITING: "true"
  ENABLE_WEBSOCKETS: "true"
---
