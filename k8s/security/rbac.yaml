apiVersion: v1
kind: ServiceAccount
metadata:
  name: automaton-sa
  namespace: automaton-security
  labels:
    app.kubernetes.io/name: automaton
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: automaton-security
  name: automaton-role
  labels:
    app.kubernetes.io/name: automaton
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: automaton-rolebinding
  namespace: automaton-security
  labels:
    app.kubernetes.io/name: automaton
subjects:
- kind: ServiceAccount
  name: automaton-sa
  namespace: automaton-security
roleRef:
  kind: Role
  name: automaton-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: automaton-cluster-role
  labels:
    app.kubernetes.io/name: automaton
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["custom.metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: automaton-cluster-rolebinding
  labels:
    app.kubernetes.io/name: automaton
subjects:
- kind: ServiceAccount
  name: automaton-sa
  namespace: automaton-security
roleRef:
  kind: ClusterRole
  name: automaton-cluster-role
  apiGroup: rbac.authorization.k8s.io