apiVersion: apps/v1
kind: Deployment
metadata:
  name: automaton-security-admission
  namespace: automaton-security
  labels:
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: automaton
      app.kubernetes.io/component: security
  template:
    metadata:
      labels:
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: security
      annotations:
        container.apparmor.security.beta.kubernetes.io/automaton-security: runtime/default
    spec:
      serviceAccountName: automaton-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: security-admission
        image: openpolicyagent/gatekeeper:v3.13.0
        imagePullPolicy: IfNotPresent
        args:
        - --server=https://0.0.0.0:8443
        - --logtostderr
        - --log-level=INFO
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tls-certs
          mountPath: /certs
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: automaton-tls-certs
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: automaton-security-pdb
  namespace: automaton-security
  labels:
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: security
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: automaton
      app.kubernetes.io/component: security