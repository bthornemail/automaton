apiVersion: apps/v1
kind: Deployment
metadata:
  name: automaton-frontend
  namespace: automaton
  labels:
    app: automaton
    component: frontend
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automaton
      component: frontend
  template:
    metadata:
      labels:
        app: automaton
        component: frontend
        version: v1.0.0
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    spec:
      containers:
      - name: frontend
        image: automaton/frontend:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_API_URL
        - name: VITE_WS_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_WS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: automaton-frontend
  namespace: automaton
  labels:
    app: automaton
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: automaton
    component: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: automaton-ingress
  namespace: automaton
  labels:
    app: automaton
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/websocket-services: "automaton-backend"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - automaton.example.com
    secretName: automaton-tls
  rules:
  - host: automaton.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: automaton-backend
            port:
              number: 5555
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: automaton-backend
            port:
              number: 9001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: automaton-frontend
            port:
              number: 3000