# Default values for automaton chart.
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Common settings
replicaCount: 3

image:
  registry: docker.io
  repository: automaton
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 5555
  targetPort: 5555

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: automaton.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: automaton-tls
      hosts:
        - automaton.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Backend configuration
backend:
  replicaCount: 3
  image:
    repository: automaton/backend
    tag: "latest"
  service:
    port: 5555
    targetPort: 5555
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "5555"
    - name: REDIS_HOST
      value: "redis-master"
    - name: REDIS_PORT
      value: "6379"
  healthCheck:
    enabled: true
    path: "/health"
    initialDelaySeconds: 30
    periodSeconds: 10

# Frontend configuration
frontend:
  replicaCount: 2
  image:
    repository: automaton/frontend
    tag: "latest"
  service:
    port: 3000
    targetPort: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: VITE_API_URL
      value: "http://backend:5555"

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "automaton-redis-password"
  master:
    persistence:
      enabled: true
      size: 8Gi
  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 8Gi

# Prometheus configuration
prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

# Grafana configuration
grafana:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  adminPassword: "automaton-grafana"

# Monitoring configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s

# Security configuration
security:
  networkPolicy:
    enabled: true
  podSecurityPolicy:
    enabled: true
  rbac:
    enabled: true

# Persistence configuration
persistence:
  enabled: true
  storageClass: "fast-ssd"
  size: 20Gi

# Configuration management
config:
  automatonConfig: |
    {
      "server": {
        "port": 5555,
        "host": "0.0.0.0"
      },
      "redis": {
        "host": "redis-master",
        "port": 6379,
        "password": "automaton-redis-password"
      },
      "monitoring": {
        "enabled": true,
        "port": 9090
      }
    }

# Secrets management
secrets:
  redisPassword: "automaton-redis-password"
  jwtSecret: "automaton-jwt-secret-key"
  apiKeys: |
    {
      "openai": "your-openai-key",
      "anthropic": "your-anthropic-key"
    }