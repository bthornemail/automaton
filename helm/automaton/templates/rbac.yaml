{{- if .Values.security.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "automaton.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "automaton.fullname" . }}-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "automaton.fullname" . }}-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "automaton.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "automaton.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}