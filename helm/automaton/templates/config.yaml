apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "automaton.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
data:
  automaton.json: {{ .Values.config.automatonConfig | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "automaton.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
type: Opaque
data:
  redis-password: {{ .Values.secrets.redisPassword | b64enc }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc }}
  api-keys: {{ .Values.secrets.apiKeys | b64enc }}
---
{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "automaton.fullname" . }}-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}