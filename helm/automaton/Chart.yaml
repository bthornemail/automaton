apiVersion: v2
name: automaton
description: A Helm chart for the Computational Topology Canvas application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - automaton
  - church-encoding
  - computational-topology
  - canvas
maintainers:
  - name: Automaton Team
    email: team@automaton.dev
dependencies:
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "23.1.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled