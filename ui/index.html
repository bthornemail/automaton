<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automaton UI</title>
    <!-- Eruda Console Debugger (Development Only) -->
    <script>
      // Load Eruda in development mode
      // Check if we're in development by looking at the hostname or a query param
      (function () {
        var isDev = window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1' ||
                    window.location.search.includes('eruda=true');
        
        if (isDev) {
          var script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/eruda@3.4.3/eruda.js';
          script.onload = function () {
            eruda.init();
          };
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
