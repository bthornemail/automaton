<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice IDE Control - CANVASL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: #2d2d30;
      border-left: 4px solid #007acc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .header h1 {
      color: #007acc;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .header p {
      color: #858585;
      font-size: 0.9em;
    }

    .status-bar {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
      transition: all 0.3s;
    }

    .status-dot.active {
      background: #4ec9b0;
      box-shadow: 0 0 10px #4ec9b0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #0e639c;
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9em;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #1177bb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-stop {
      background: #c5222d;
    }

    .btn-stop:hover:not(:disabled) {
      background: #e81123;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .panel {
      background: #2d2d30;
      border-radius: 4px;
      overflow: hidden;
    }

    .panel-header {
      background: #3c3c3c;
      padding: 10px 15px;
      font-weight: bold;
      color: #cccccc;
      border-bottom: 1px solid #454545;
    }

    .panel-content {
      padding: 15px;
    }

    .command-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .command-card {
      background: #3c3c3c;
      padding: 12px;
      border-radius: 4px;
      border-left: 3px solid #007acc;
      cursor: pointer;
      transition: all 0.2s;
    }

    .command-card:hover {
      background: #464646;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .command-name {
      color: #4ec9b0;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .command-shortcut {
      color: #858585;
      font-size: 0.75em;
      font-family: 'Courier New', monospace;
    }

    .history {
      max-height: 300px;
      overflow-y: auto;
    }

    .history-item {
      padding: 10px;
      background: #3c3c3c;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 0.85em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-time {
      color: #858585;
      font-size: 0.8em;
    }

    .history-command {
      color: #4ec9b0;
      font-family: 'Courier New', monospace;
    }

    .category-section {
      margin-bottom: 20px;
    }

    .category-title {
      color: #d7ba7d;
      font-size: 1.1em;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #454545;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stat-card {
      background: #3c3c3c;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      color: #4ec9b0;
      font-weight: bold;
    }

    .stat-label {
      color: #858585;
      font-size: 0.85em;
      margin-top: 5px;
    }

    .clipboard-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4ec9b0;
      color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 4px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
    }

    .clipboard-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d2d30;
    }

    ::-webkit-scrollbar-thumb {
      background: #454545;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé§ Voice IDE Control</h1>
      <p>Control your development environment with voice commands</p>
    </div>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Ready</span>
      </div>
      <div id="last-command">No commands yet</div>
    </div>

    <div class="controls">
      <button id="start-btn" class="btn">‚ñ∂ Start Listening</button>
      <button id="stop-btn" class="btn btn-stop" disabled>‚èπ Stop</button>
      <button id="load-ide-btn" class="btn">‚öô Load IDE Template</button>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="panel-header">üìã Available Commands</div>
        <div class="panel-content">
          <div id="commands-container"></div>
        </div>
      </div>

      <div>
        <div class="panel" style="margin-bottom: 20px;">
          <div class="panel-header">üìä Statistics</div>
          <div class="panel-content">
            <div class="stats">
              <div class="stat-card">
                <div class="stat-value" id="total-keywords">0</div>
                <div class="stat-label">Keywords</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="total-executions">0</div>
                <div class="stat-label">Executions</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="euler-char">0</div>
                <div class="stat-label">Euler œá</div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">üìú Execution History</div>
          <div class="panel-content">
            <div class="history" id="history-container">
              <div style="color: #858585; text-align: center; padding: 20px;">
                No commands executed yet
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clipboard-indicator" id="clipboard-indicator">
    ‚úì Copied to clipboard!
  </div>

  <script type="module">
    import { CANVASLVoiceApp } from './src/speech/index.js';

    let voiceApp = null;
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const loadIdeBtn = document.getElementById('load-ide-btn');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const lastCommand = document.getElementById('last-command');
    const historyContainer = document.getElementById('history-container');
    const commandsContainer = document.getElementById('commands-container');
    const clipboardIndicator = document.getElementById('clipboard-indicator');

    // Command categories
    const categories = {
      'File Operations': ['save', 'open', 'close'],
      'Build & Run': ['build', 'test', 'run', 'debug'],
      'Navigation': ['goto', 'definition', 'references', 'back', 'forward'],
      'Search': ['search', 'find', 'replace'],
      'Editing': ['comment', 'format', 'indent', 'outdent', 'rename'],
      'Clipboard': ['copy', 'paste', 'cut', 'undo', 'redo', 'select'],
      'Version Control': ['commit', 'push', 'pull'],
      'UI Panels': ['terminal', 'sidebar', 'panel']
    };

    // Load IDE template
    async function loadIDETemplate() {
      const response = await fetch('/templates/voice-ide.md');
      const content = await response.text();
      const template = parseTemplate(content);
      voiceApp = new CANVASLVoiceApp(template);

      // Display commands
      displayCommands(template.frontmatter.macros);

      // Update stats
      updateStats();

      statusText.textContent = 'Template loaded - Ready to start';
      console.log('[IDE] Template loaded:', template.id);
    }

    // Parse template
    function parseTemplate(content) {
      const parts = content.split(/^---$/m);
      const frontmatterText = parts[1];
      const body = parts.slice(2).join('---').trim();

      // Simple YAML parse (good enough for demo)
      const frontmatter = { macros: [], speech: { input: { keywords: [] }, output: {} } };

      // Extract keywords and macros from content
      const keywordMatch = frontmatterText.match(/keywords:\s*\[(.*?)\]/s);
      if (keywordMatch) {
        frontmatter.speech.input.keywords = keywordMatch[1]
          .split(',')
          .map(k => k.trim().replace(/['"]/g, ''));
      }

      // Extract macro info
      const macroMatches = Array.from(frontmatterText.matchAll(/- keyword: (\w+)/g));
      frontmatter.macros = macroMatches.map(m => ({
        keyword: m[1],
        api: 'ide_command',
        method: m[1]
      }));

      return {
        id: 'voice-ide',
        type: 'node',
        dimension: 2,
        frontmatter: {
          type: 'canvasl-template',
          adjacency: { edges: [], orientation: [] },
          ...frontmatter,
          validates: { homology: true, byzantine: false, accessibility: true },
          features: {}
        },
        body
      };
    }

    // Display commands
    function displayCommands(macros) {
      commandsContainer.innerHTML = '';

      for (const [category, keywords] of Object.entries(categories)) {
        const section = document.createElement('div');
        section.className = 'category-section';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'command-grid';

        for (const keyword of keywords) {
          const card = document.createElement('div');
          card.className = 'command-card';
          card.innerHTML = `
            <div class="command-name">${keyword}</div>
            <div class="command-shortcut">Say "${keyword}"</div>
          `;
          card.addEventListener('click', () => {
            if (voiceApp) {
              voiceApp.executeKeyword(keyword);
              addToHistory(keyword);
            }
          });
          grid.appendChild(card);
        }

        section.appendChild(grid);
        commandsContainer.appendChild(section);
      }
    }

    // Add to history
    function addToHistory(keyword) {
      if (historyContainer.querySelector('[style*="color: #858585"]')) {
        historyContainer.innerHTML = '';
      }

      const item = document.createElement('div');
      item.className = 'history-item';
      item.innerHTML = `
        <span class="history-command">${keyword}</span>
        <span class="history-time">${new Date().toLocaleTimeString()}</span>
      `;
      historyContainer.insertBefore(item, historyContainer.firstChild);

      // Keep only last 20
      while (historyContainer.children.length > 20) {
        historyContainer.removeChild(historyContainer.lastChild);
      }

      lastCommand.textContent = `Last: ${keyword}`;
      updateStats();

      // Show clipboard indicator
      showClipboardIndicator();
    }

    // Show clipboard indicator
    function showClipboardIndicator() {
      clipboardIndicator.classList.add('show');
      setTimeout(() => {
        clipboardIndicator.classList.remove('show');
      }, 2000);
    }

    // Update stats
    function updateStats() {
      if (!voiceApp) return;

      const summary = voiceApp.getSummary();
      document.getElementById('total-keywords').textContent = summary.betti[0] || 0;
      document.getElementById('total-executions').textContent = summary.executionCount;
      document.getElementById('euler-char').textContent = summary.euler;
    }

    // Start listening
    startBtn.addEventListener('click', () => {
      if (!voiceApp) {
        statusText.textContent = 'Please load template first';
        return;
      }

      voiceApp.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusDot.classList.add('active');
      statusText.textContent = 'Listening...';
    });

    // Stop listening
    stopBtn.addEventListener('click', () => {
      if (voiceApp) {
        voiceApp.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        statusDot.classList.remove('active');
        statusText.textContent = 'Stopped';
      }
    });

    // Load IDE template
    loadIdeBtn.addEventListener('click', loadIDETemplate);

    // Auto-load on start
    loadIDETemplate();
  </script>
</body>
</html>
